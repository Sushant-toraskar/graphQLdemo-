query getAllEpisodesWithPage($page : Int) {
    episodes(page : $page) {
      info{
        count
        pages
        next
      }
      results {
        name
      }
    }
}

query getAllEpisodes {
    characters{
        results {
            id
            name
            status
            species
            type
            gender
            image
        }
    }
}


